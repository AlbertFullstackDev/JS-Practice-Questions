<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">
            w3resource
        </a>
    </p>
    <button id="btn1">Click here to get attributes value</button>
</body>
<script>
     const button = document.querySelector('#btn1');
     button.addEventListener('click' , getAttributes)
    function getAttributes(e)
    {
        const link = document.querySelector('#w3r')
        // console.log(`
        //         ATTRIBUTES

        //     rel : ${link.getAttribute('rel')}

        //     type : ${link.getAttribute('type')}
        // `)
        
        let arr = Array();

        for (let i = 0; i < link.attributes.length; i++)
         {
          arr.push(link.attributes[i].nodeValue);
       }

       for (i = 0; i < arr.length; i++) {
            console.log(arr[i])
            }
}

</html>
